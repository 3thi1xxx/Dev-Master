<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axiom Copy-Trading Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: rgba(0, 0, 0, 0.95);
            color: #ffffff;
            overflow: hidden;
        }

        .overlay {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 380px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border: 1px solid #526FFF;
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(82, 111, 255, 0.3);
            z-index: 10000;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(82, 111, 255, 0.3);
        }

        .logo {
            font-size: 18px;
            font-weight: 700;
            color: #526FFF;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            background: #00ff88;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(82, 111, 255, 0.1);
            border: 1px solid rgba(82, 111, 255, 0.3);
            border-radius: 8px;
            padding: 12px;
        }

        .stat-label {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
        }

        .whale-list {
            margin-bottom: 20px;
        }

        .whale-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .whale-name {
            font-size: 13px;
            color: #ffffff;
        }

        .whale-status {
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 4px;
            background: #00ff88;
            color: #000;
        }

        .whale-status.inactive {
            background: #666;
            color: #fff;
        }

        .signals-feed {
            max-height: 150px;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        .signal-item {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            font-size: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .signal-time {
            color: #888;
        }

        .signal-action {
            color: #00ff88;
            font-weight: 600;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 8px 12px;
            background: #526FFF;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #4056e6;
            transform: translateY(-1px);
        }

        .btn.danger {
            background: #ff4757;
        }

        .btn.danger:hover {
            background: #ff3742;
        }

        .performance-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 8px;
        }

        .performance-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #526FFF);
            width: 0%;
            transition: width 0.5s ease;
        }

        .scrollbar::-webkit-scrollbar {
            width: 4px;
        }

        .scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        .scrollbar::-webkit-scrollbar-thumb {
            background: #526FFF;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="header">
            <div class="logo">‚ö° AXIOM COPY-TRADER</div>
            <div class="status-indicator" id="statusIndicator"></div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Whales Monitored</div>
                <div class="stat-value" id="whaleCount">7</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Response Time</div>
                <div class="stat-value" id="responseTime">0ms</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Signals Today</div>
                <div class="stat-value" id="signalsToday">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Success Rate</div>
                <div class="stat-value" id="successRate">0%</div>
            </div>
        </div>

        <div class="whale-list">
            <div class="stat-label">Active Whales</div>
            <div id="whaleStatus">
                <!-- Populated by JavaScript -->
            </div>
        </div>

        <div class="signals-feed scrollbar">
            <div class="stat-label">Recent Signals</div>
            <div id="signalsFeed">
                <!-- Populated by JavaScript -->
            </div>
        </div>

        <div class="performance-bar">
            <div class="performance-fill" id="performanceBar"></div>
        </div>

        <div class="controls">
            <button class="btn" id="pauseBtn">‚è∏Ô∏è PAUSE</button>
            <button class="btn" id="speedBtn">‚ö° SPEED</button>
            <button class="btn danger" id="stopBtn">üõë STOP</button>
        </div>
    </div>

    <script>
        // Mock data based on your tracked wallets
        const whales = [
            { name: 'dd-whale', address: 'HVXwMgm5...', active: true },
            { name: 'active-whale-1', address: 'ENi5uKnS...', active: true },
            { name: 'active-whale-2', address: 'HL3FZ8XW...', active: true },
            { name: 'active-whale-3', address: '8VSY68Jy...', active: false },
            { name: 'active-whale-4', address: '8uKHhvfc...', active: true },
            { name: 'active-whale-5', address: 'qNGhUruC...', active: true },
            { name: 'active-whale-6', address: '3dL64A9W...', active: false }
        ];

        let signals = [];
        let stats = {
            signalsToday: 0,
            successRate: 75,
            responseTime: 45
        };

        function updateWhaleStatus() {
            const container = document.getElementById('whaleStatus');
            container.innerHTML = whales.map(whale => `
                <div class="whale-item">
                    <span class="whale-name">${whale.name}</span>
                    <span class="whale-status ${whale.active ? '' : 'inactive'}">
                        ${whale.active ? 'ACTIVE' : 'IDLE'}
                    </span>
                </div>
            `).join('');
        }

        function addSignal(whale, action, token) {
            const now = new Date();
            const timeStr = now.toLocaleTimeString().slice(0, 5);
            
            signals.unshift({
                time: timeStr,
                whale: whale,
                action: action,
                token: token
            });

            if (signals.length > 10) signals.pop();
            
            stats.signalsToday++;
            updateSignalsFeed();
            updateStats();
        }

        function updateSignalsFeed() {
            const container = document.getElementById('signalsFeed');
            container.innerHTML = signals.map(signal => `
                <div class="signal-item">
                    <span>${signal.whale}: ${signal.token}</span>
                    <span class="signal-action">${signal.action}</span>
                    <span class="signal-time">${signal.time}</span>
                </div>
            `).join('');
        }

        function updateStats() {
            document.getElementById('signalsToday').textContent = stats.signalsToday;
            document.getElementById('successRate').textContent = stats.successRate + '%';
            document.getElementById('responseTime').textContent = stats.responseTime + 'ms';
            
            // Update performance bar
            const performance = Math.min(100, stats.successRate);
            document.getElementById('performanceBar').style.width = performance + '%';
        }

        function simulateActivity() {
            // Simulate whale activity every 10-30 seconds
            setInterval(() => {
                if (Math.random() > 0.7) {
                    const activeWhales = whales.filter(w => w.active);
                    if (activeWhales.length > 0) {
                        const whale = activeWhales[Math.floor(Math.random() * activeWhales.length)];
                        const tokens = ['BONK', 'PEPE', 'DOGE', 'SHIB', 'FLOKI'];
                        const token = tokens[Math.floor(Math.random() * tokens.length)];
                        const action = Math.random() > 0.5 ? 'BUY' : 'SELL';
                        
                        addSignal(whale.name, action, token);
                        
                        // Update response time
                        stats.responseTime = Math.floor(Math.random() * 100) + 20;
                    }
                }
            }, Math.random() * 20000 + 10000);
        }

        // Control buttons
        document.getElementById('pauseBtn').addEventListener('click', () => {
            alert('Trading paused - signals will be queued');
        });

        document.getElementById('speedBtn').addEventListener('click', () => {
            alert('Speed mode activated - maximum response time');
        });

        document.getElementById('stopBtn').addEventListener('click', () => {
            if (confirm('Stop all monitoring and trading?')) {
                document.getElementById('statusIndicator').style.background = '#ff4757';
                alert('System stopped');
            }
        });

        // Initialize
        updateWhaleStatus();
        updateStats();
        simulateActivity();

        // Add some initial signals
        setTimeout(() => addSignal('active-whale-2', 'BUY', 'BONK'), 1000);
        setTimeout(() => addSignal('active-whale-5', 'SELL', 'PEPE'), 3000);
    </script>
</body>
</html>
